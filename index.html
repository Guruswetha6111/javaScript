 <html><head>
    <title>Styled Counter</title>
    <style>
      @import url('https://fonts.cdnfonts.com/css/google-sans');
      body {
        background: #000000;
        font-family: 'Product Sans', sans-serif;
        color: white;
      
        
      }

      .counter-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 400px;
      
        background: radial-gradient(circle, hwb(253 0% 0%) 10%, rgb(4, 41, 133) 35%, rgb(0, 8, 163) 60%, rgb(0, 21, 255) 100%);
        border-radius: 20px;
        box-shadow: 0 0 250px rgb(221, 210, 0);
        padding: 10px 20px;
        margin: 250px auto; 
      }

      .counter-btn {
        background: none;
        border: none;
        font-size: 104px;
        color: #ffffff;
        cursor: pointer;
        font-weight: bold;
      }

      .count-value {
        font-size: 104px;
        font-weight: bold;
        color: #ffffff;
      } 
    </style>
  </head>
  <body>
    <div class="counter-box">
      <button class="counter-btn" onclick="decrease()">âˆ’</button>
      <div class="count-value" id="count">ADD</div>
      <button class="counter-btn" onclick="increase()">+</button>
    </div>

    <script>
      let count = 0;

      function increase() {
        count++;
        document.getElementById("count").innerText = count;
      }

      function decrease() {
        if (count > 1) {
          count = count - 1;
          document.getElementById("count").innerText = count;
        }
      }
    </script>
  

</body></html>
